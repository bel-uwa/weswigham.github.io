---
layout: default
---

<div class="slide">
  <img src="{{page.source}}" title="{{page.title}}">
  {{content}}
  <div class='post-footer'>
    <div class='left'><div class='share-link' data-link="{{page.url}}"></div></div>
    <a href="{{ page.url }}"><span class="post-date">{{ page.date | date_to_string }}</span></a>
  </div>
</div>
