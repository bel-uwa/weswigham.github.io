---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.layout == "status" %}
      <div class="status">
        <h1><span class="leftq">“</span>{{post.content}}<span class="rightq">”</span></h1>
        <span class="post-date">{{ post.date | date_to_string }}</span>
      </div>
    {% else %}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>

        <span class="post-date">{{ post.date | date_to_string }}</span>

        {{ post.content }}


      </div>
    {% endif %}
  {% endfor %}
</div>
